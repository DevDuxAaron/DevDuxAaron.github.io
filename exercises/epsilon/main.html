<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon</title>
</head>
<body>
    <script>
        let epsilon = 1;
        let sw = true;
        while (sw){
            if (epsilon + 1 <= 1)
                break
            epsilon /=2
        }
        epsilon = 2 * epsilon
        console.log(`Epsilon en JavaScript es: ${epsilon}`);
        alert(`Epsilon en JavaScript es: ${epsilon}`)

        // Epsilon en JavaScript es: 2.220446049250313e-16
    </script>
</body>
</html>
